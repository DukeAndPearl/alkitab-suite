HINT_Search.Text=<html><b>\u0631\u0647\u0646\u0645\u0627\u06CC \u062C\u0633\u062A\u062C\u0648.</b><br>\
	<ul>\
	<li>You can use || to join phrases, for example "<code>balaam || balak</code>" finds passages containing Balak OR Balaam</li>\
	<li>Using && requires both words, e.g. "<code>aaron && moses</code>" finds passages containing both Aaron AND Moses</li>\
	<li>Using a ! removes words from the result e.g. "<code>lord ! jesus</code>" is passages containing Lord BUT NOT Jesus</li>\
	<li>Using ~2 widens the passage by 2 verses either side on any match. So "<code>amminadab ~1 perez</code>" finds<br>\
	verses containting Amminadab within 1 verse of mention of Perez.</li>\
	<li>Using +[Gen-Exo] at the beginning will restrict a search to that range of verses.</li>\
    <li>You can search for strongs using the following syntax:<br>\
    - strong:Hxxx eg: strong:H430 (for Hebrew)<br>\
    - strong:Gxxx eg: strong:G2424 (for Greek)<br>\
    strongs search requires bible translation that have strongs info eg: KJV</li>\
    </ul>
